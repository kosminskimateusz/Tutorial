<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>

<body>
    <!-- https://www.guru99.com/learn-arrays-in-javascript.html -->
    <script type="text/javascript">
        // Deklaracja tablicy
        var names = ["Jan", "Ala", "Mateusz"];
        // Inny sposÃ³b deklaracji tablicy
        var students = new Array();
        students[0] = names[0];
        students[1] = names[1];
        students[2] = names[2];
        students[3] = "Jolanta";

        document.write("Names length: " + names.length + "<br />Students length: " + students.length);
        document.write("<br />");

        Array.prototype.displayItems = function () {
            for (var i = 0; i < this.length; i++) {
                document.write(this[i] + "<br />");
            }
        }
        document.write("<br />Students items: <br />");
        students.displayItems();

        document.write("<br />Students sorted items: <br />");
        students.sort();
        students.displayItems();

        document.write("<br />Students sorted reversed items: <br />");
        students.reverse();
        students.displayItems();
        
        document.write("<br />Students sorted deleted last items: <br />");
        students.sort();
        students.pop();
        students.displayItems();

        document.write("<br />Students sorted deleted first items: <br />");
        students.shift();
        students.displayItems();
        
        document.write("<br />Students added Mateusz, Ala, Maja: <br />");
        students.push("Mateusz", "Ala", "Maja");
        students.displayItems();
    </script>
</body>

</head>

</html>
